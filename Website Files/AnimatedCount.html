<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Count</title>
    <style>
        .my_text
        {
            font-family:    "Helvetica Neue";
            font-size:      175px;
            color: firebrick;
            font-weight:    bold;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="value" class="my_text"></div>
    <script>
        function animateValue(id, start, end, duration) {
            // wait(4550);
            var range = end - start;
            var current = start;
            var increment = end > start? 1 : -1;
            var stepTime = Math.abs(Math.floor(duration / range));
            var obj = document.getElementById(id);
            var timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current;
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }
        function wait(ms){
            var start = new Date().getTime();
            var end = start;
            while(end < start + ms) {
                end = new Date().getTime();
            }
        }
        animateValue("value", 0, 52, 8000);
    </script>
</body>
</html>
