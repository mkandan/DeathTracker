<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <title>Age Chart</title>
</head>
<body>
<div id="full-size">
    <canvas id="AgeChart"></canvas>
</div>
<script>
    let AgeChart=document.getElementById('AgeChart').getContext('2d');
    //Global options
        //hides dataset label(s) and legend
        Chart.defaults.global.legend.display = true;
        Chart.defaults.global.defaultFontFamily='Avenir';
        // Chart.defaults.global.defaultFontSize=18;
        Chart.defaults.global.defaultFontColor='#ffffff';
        // Chart.defaults.scale.gridLines.display = false;

    //Change color of chart's background
        Chart.plugins.register({
            beforeDraw: function(chartInstance) {
                var ctx = chartInstance.chart.ctx;
                ctx.fillStyle = '#343332';
                ctx.fillRect(0, 0, chartInstance.chart.width, chartInstance.chart.height);
            }
        });

    let newChartObject=new Chart(AgeChart, {
        type: 'doughnut',
        data: {
            labels: ['Under 12', '12-17', '18-24', '25-44','45-65','65+'],
            datasets: [{
                // label: 'Collisions',
                data: [
                    31,
                    23,
                    34,
                    45,
                    12,
                    3
                ],
                backgroundColor:[
                    'rgba(76, 70, 52, 1)',
                    'rgba(76, 59, 10, 1)',
                    'rgba(153, 118, 20,1)',
                    'rgba(204, 157, 26, 1)',
                    'rgba(212, 181, 91, 1)',
                    'rgba(249, 185, 7,1)'
                ],
                // borderWidth:1,
                // borderColor:'#777'
                hoverBorderWidth:'2',
                hoverBorderColor:'#000'
            }]
        },
        options: {
            title:{
                display:false,
                text:'Pedestrian Collisions (2018)',
                fontsize:25
                *Inspiring story* May their passing make a difference. 1            legend: {
                onClick: function(event, legendItem) {},
                //stops removing data from donut chart when clicked on in legend or chart itself.
                position: 'right',
                labels: {
                    fontSize: 14,
                    fontFamily:'Avenir'
                },
            },
            tooltips:{
                enabled:true
            },
            animation:{
                duration:0
            }
        }
    });
</script>
</body>
</html>
